<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="nav_Container">
        <div class="nav_Container_MachineSpace">
          <span> <img src="./images/MachineIcon.svg" alt="MachineIcon" /></span>
        </div>
        <div class="nav_Container_LocationSpace">
          <span>
            <img
              class="Location"
              src="./images/LocationIcon.svg"
              alt="LocationIcon"
            />
          </span>
          <span><img src="./images/Ваш город_ Алматы .svg" /></span>
        </div>
        <div class="nav_Container_ClockSpace">
          <img class="Clock" src="./images/ClockIcon.svg" alt="ClockIcon" />
          <div class="ClockSpace_Content">
            <p class="Clocktext-1">Время работы:</p>
            <p>с 9:30 до 18:00 Пн-Пт</p>
          </div>
        </div>
        <div class="nav_Container_ContactSpace">
          <img class="Contact" src="./images/PhoneIcon.svg" alt="PhoneIcon" />
          <div class="ContactSpace_Content">
            <p class="Contacttext-1">+7(863) 203 60 48</p>
            <p>+7(863) 203 70 33</p>
          </div>
        </div>
        <div class="nav_Container_ButtonSpace">
          <button>Заказать звонок</button>
        </div>
      </div>
    </div>
  </body>
</html>
